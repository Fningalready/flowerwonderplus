  function handleData(data, str = '') {
    data.forEach(item => {
      str =
        str +
        `<div class="collapse-panel">
        <div class="collapse-title">${item.title}</div>
        <div class="collapse-content">
          ${item.content ? (Array.isArray(item.content) ? handleData(item.content) : item.content) : ''}
        </div>
      </div>`
    })
    return str
  }

  const wrap = document.querySelector('.wrap')
  wrap.innerHTML = handleData(datas)

  function toogleExpand(e) {
    e.stopPropagation()
    const isActive = this.className.includes('active')
    this.className = isActive ? 'collapse-panel' : 'collapse-panel active'
  }

  const allPanels = document.querySelectorAll('.collapse-panel')

  Array.from(allPanels).forEach(item => {
    item.onclick = toogleExpand
  })
</script>

    line-height: 36px;

    position: relative;
    cursor: pointer;
  }
  .collapse-title::after {
    content: '>';
    position: absolute;
    top: 0;
    right: 0;
    transition: all 0.3s ease-out;
  }
  .collapse-content {
    max-height: 0px;
    overflow: hidden;
    transition: all 0.3s ease-out;
  }
  .collapse-panel.active>.collapse-title::after {
    transform: rotate(90deg);
  }
  .collapse-panel.active>.collapse-content {
    max-height: 2000px;
    overflow: hidden;
  }
</style>
